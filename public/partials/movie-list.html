<div class="panel panel-default col-sm-12 col-lg-3" ng-repeat="movie in moviesListCtrl.movies">
  <div class="panel-body">
    <div class="media">
      <div class="media-left media-middle">
        <a href="#">
          <img class="media-object" ng-src="{{movie.image}}" alt="{{movie.title}}">
        </a>
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{movie.title}}</h4>
        <h5>{{movie.director}}</h5>
      </div>
    </div>
  </div>
</div>
